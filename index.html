<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="canvas-wrapper" >
        <div class="canvas" id="overlappingDiv"></div>

        <div id="health" class="health-draggle">
            <h1>Draggle</h1>
            <div class="a">
                <div id="bar" class="bar-draggle"></div>
                <div id="bar-cur" class="bar-draggle__cur"></div>
            </div>
        </div>

        <div id="health" class="health-emby">
            <h1>Emby</h1>
            <div class="a">
                <div id="bar" class="bar-emby"></div>
                <div id="bar-cur" class="bar-emby__cur"></div>
            </div>
        </div>

        <canvas></canvas>

        <div id="attack-inner">
            <div id="attack">
                <button>Tackle</button>
                <button>Fire ball</button>
            </div>
            <div id="attack-info">
                <h1>Attack Type</h1>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data/collisions.js"></script>
    <script src="data/battleZones.js"></script>
    <script src="classes.js"></script>
    <script src="index.js"></script>
</body>
</html>
